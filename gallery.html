<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iceland Photo Gallery</title>
  <style>
    body { font-family: sans-serif; background: #f5f7f9; margin: 0; }
    header { background: #222; color: white; text-align: center; padding: 2rem 1rem; }
    header h1 { margin: 0; font-size: 2.5rem; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; padding: 2rem; max-width: 1200px; margin: auto; }
    .gallery img { width: 100%; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); transition: transform 0.2s; }
    .gallery img:hover { transform: scale(1.03); }
    footer { text-align: center; padding: 1rem; background: #222; color: white; font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>
    <h1>Iceland From Above – Photo Gallery</h1>
  </header>
  <div class="gallery">
    <img src="images/volcano-sample.jpg" alt="Volcano from above">
    <img src="images/landscape-1.jpg" alt="Icelandic landscape">
    <img src="images/flight-view.jpg" alt="View from cockpit">
  </div>
  <footer>
    &copy; 2025 Utility Iceland / Eiður Fannar Erlendsson – All content and photos © yours truly.
  </footer>
</body>
</html>
